<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="dashboard">
      <!--header of the page-->
      <h1 class="weather-title">Weather Dashboard</h1>
    </header>
    <main>
      <div class="row col-12">
        <div class="col-md-4" id="search-city">
          <h3 class="search-header">Search By City</h3>
          <form id="city-form">
            <label class="form-lable" for="cityname">City Name</label>
            <input name="cityname" type="text" />
            <button type="submit" class="btn">Get Weather</button>
          </form>
        </div>
        <div class="col-md-7 current-header">
          <div class="results-hidden">
            <h2 class="weather-status"></h2>
            <div class="current-weather"></div>
          </div>
        </div>
      </div>
      <div class="row col-12">
        <div class="col-md-4" id="searched-history">
          <h3 class="searched-header">
            Search History
            <i
              id="trash"
              class="fas fa-trash"
              title="Clear
            History"
            ></i>
          </h3>
          <div class="history-list"></div>
        </div>
        <div class="five-day col-md-7">
          <h2>5-Day Forecast</h2>
          <div class="five-day-body flex-row justify-space-around"></div>
        </div>
      </div>
    </main>
  </body>
</html>
